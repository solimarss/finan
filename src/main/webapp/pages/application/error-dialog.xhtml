<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets">

	<!-- APPLICATION.ERROR -->
	<h:form id="error_form_id">
		<p:dialog id="error_id" header="Aviso" closable="false" resizable="false" widgetVar="error_wvar" modal="true">
			<h:panelGrid id="error_body_id" columns="2" style="max-width: 600px">
				<h:panelGroup>
					<h:graphicImage name="icon-error.png" library="images" />
				</h:panelGroup>
				<h:messages />
			</h:panelGrid>
			<f:facet name="footer">
				<p:commandButton value="Fechar" onclick="PF('error_wvar').hide(); return false" process="@this" />
			</f:facet>
		</p:dialog>
	</h:form>

</ui:composition>
