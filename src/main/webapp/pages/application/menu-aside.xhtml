<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:form>
		<nav class="aw-menu">
			<p:panelMenu>
				<p:submenu label="Dashboard">
					<p:menuitem value="Dashboard" icon="ui-icon-disk"
						action="/pages/dashboard/dashboard.jsf" />
				</p:submenu>

				<p:submenu label="Importação de Dados">
					<p:menuitem value="Enviar Extrato de Conta" icon="ui-icon-close"
						action="/pages/upload/file_upload.jsf" />
					<p:menuitem value="Enviar Fatura de Cartão" icon="ui-icon-close"
						action="/pages/upload/file_upload.jsf" />
					<p:menuitem value="Tratar Duplicidade" icon="ui-icon-close"
						action="/pages/duplicidade/duplicidade_list.jsf" />
					<p:menuitem value="Categorizar Lançamentos" icon="ui-icon-close"
						action="/pages/categorizacao/categorizacao_list.jsf" />
				</p:submenu>


				<p:submenu label="Contas">
					<p:menuitem value="Minhas Contas" icon="ui-icon-disk"
						action="/pages/conta/conta_list.jsf" />

						action="/pages/conta/conta_list.jsf" />
				</p:submenu>

				<p:submenu label="Despesas">
					<p:menuitem value="Minhas Despesas" icon="ui-icon-close"
						action="#{menuControllerMB.goToDespesas()}" />

					<p:menuitem value="Tipos de Despesas" icon="ui-icon-close"
						action="/pages/tipo/tipo_list.jsf" />
				</p:submenu>

				<p:submenu label="Receitas">
					<p:menuitem value="Minhas Receitas" icon="ui-icon-close"
						action="#{menuControllerMB.goToReceitas()}" />
					<p:menuitem value="Categorias de Receitas" icon="ui-icon-close"
						action="/pages/categoria/categoria_list.jsf" />
					<p:menuitem value="Tipos de Receitas" icon="ui-icon-close"
						action="/pages/tipo/tipo_list.jsf" />
				</p:submenu>


			</p:panelMenu>
