<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/template/template.xhtml" xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">

		<h1 class="aw-page-title">Categoria</h1>

		<h:form id="categoria_list_form_id">

			<p:commandButton
				actionListener="#{categoriaEditMB.abrirDialogNew()}"
				icon="fa fa-fw fa-edit" 
				value="Nova"/>

			<p:dataTable var="_categoria" value="#{categoriaListMB.categorias}">

				<p:column headerText="Data" >
					<h:outputText value="#{_categoria.nome}" />
				</p:column>
				<p:column headerText="Tipo" >
					<h:outputText value="#{_categoria.tipo.descricao}" />
				</p:column>

				<p:column headerText="" style="width:35px;" >
					<p:commandButton
						actionListener="#{categoriaEditMB.abrirDialogEdit(_categoria)}"
						icon="fa fa-fw fa-edit" />
				</p:column>




			</p:dataTable>

		</h:form>

		<ui:include src="/pages/categoria/categoria_edit.xhtml" />
	</ui:define>
</ui:composition>
