<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/template/template.xhtml" xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">


		<h1 class="aw-page-title">Categorização</h1>

		<h:form id="categorizacao_list_form_id">

			<p:dataTable var="_lancamento" widgetVar="table_lancamento_wvar"
				value="#{categorizacaoListMB.lancamentos}">

				<p:column headerText="Data" style="width:90px;">
					<h:outputText value="#{_lancamento.data}">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:outputText>
				</p:column>

				<p:column headerText="Data Pagamento" style="width:90px;">
					<h:outputText value="#{_lancamento.dataPagamento}">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:outputText>
				</p:column>

				<p:column headerText="Descrição">
					<h:outputText value="#{_lancamento.memo}" />
				</p:column>



				<p:column headerText="Valor" style="width:90px;">
					<h:outputText value="#{_lancamento.valor}">
						<f:convertNumber type="currency" currencySymbol="R$"
							locale="pt_BR" />
					</h:outputText>
				</p:column>

				<p:column headerText="" style="width:70px;">
					<p:commandButton
						actionListener="#{categorizacaoEditMB.abrirDialog(_lancamento)}"
						icon="fa fa-fw fa-edit"
						onclick="PF('categorizacao_edit_wvar').show();" />

					<p:commandButton
						actionListener="#{categorizacaoTransferMB.abrirDialog(_lancamento)}"
						icon="fa fa-fw fa-edit"
						onclick="PF('categorizacao_transfer_wvar').show();" />
				</p:column>




			</p:dataTable>

		</h:form>

		<ui:include src="/pages/categorizacao/categorizacao_edit.xhtml" />
		<ui:include src="/pages/categorizacao/categorizacao_transfer.xhtml" />


	</ui:define>
</ui:composition>
