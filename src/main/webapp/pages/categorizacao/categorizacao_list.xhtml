<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/template/template.xhtml" xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">

		<h1 class="aw-page-title">Categorização</h1>

		<h:form id="frm">

			<p:dataTable var="_lancamento"
				value="#{categorizacaoListMB.lancamentos}">
				<p:column headerText="Código">
					<h:outputText value="#{_lancamento.id}" />
				</p:column>

				<p:column headerText="ID Transação">
					<h:outputText value="#{_lancamento.transactionId}" />					
				</p:column>
				
				<p:column headerText="Descrição">
					<h:outputText value="#{_lancamento.memo}" />
				</p:column>
				
					<p:column headerText="Data">
					<h:outputText value="#{_lancamento.data}" />
				</p:column>

				<p:column headerText="Valor">
					<h:outputText value="#{_lancamento.valor}" />
				</p:column>

			

				
			</p:dataTable>

		</h:form>

	</ui:define>
</ui:composition>
