<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/template/template.xhtml" xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">

		<h1 class="aw-page-title">Conta</h1>

		<h:form id="conta_list_form_id">

			<p:commandButton
				actionListener="#{contaEditMB.abrirDialogNew()}"
				icon="fa fa-fw fa-edit" 
				value="Nova"/>

			<p:dataTable var="_conta" value="#{contaListMB.contas}">

				<p:column headerText="Nome" >
					<h:outputText value="#{_conta.nome}" />
				</p:column>
				<p:column headerText="Tipo" >
					<h:outputText value="#{_conta.tipo.descricao}" />
				</p:column>

				<p:column headerText="" style="width:35px;" >
					<p:commandButton
						actionListener="#{contaEditMB.abrirDialogEdit(_conta)}"
						icon="fa fa-fw fa-edit" />
				</p:column>




			</p:dataTable>

		</h:form>

		<ui:include src="/pages/conta/conta_edit.xhtml" />
	</ui:define>
</ui:composition>
