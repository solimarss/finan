<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/template/template.xhtml" xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">


		<h1 class="aw-page-title">Duplicidade</h1>

		<h:form id="duplicidade_list_form_id">

			<p:dataTable var="_lancamento" widgetVar="table_lancamento_wvar"
				value="#{duplicidadeListMB.lancamentos}">

				<p:column headerText="ID" style="width:20px;">
					<h:outputText value="#{_lancamento.id}" />
				</p:column>

				<p:column headerText="Data" style="width:90px;">
					<h:outputText value="#{_lancamento.data}">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:outputText>
				</p:column>

				<p:column headerText="Data Pagamento" style="width:90px;">
					<h:outputText value="#{_lancamento.dataPagamento}">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:outputText>
				</p:column>

				<p:column headerText="DescriÃ§Ã£o">
					<h:outputText value="#{_lancamento.memo}" />
				</p:column>

				<p:column headerText="Categorizado" style="width:70px;">
					<h:outputText value="#{_lancamento.categorizado}" />
				</p:column>

				<p:column headerText="Valor" style="width:90px;">
					<h:outputText value="#{_lancamento.valor}">
						<f:convertNumber type="currency" currencySymbol="R$"
							locale="pt_BR" />
					</h:outputText>
				</p:column>

				<p:column headerText="" style="width:35px;">
					<p:commandButton
						actionListener="#{duplicidadeListMB.excluir(_lancamento)}"
						icon="fa fa-fw fa-trash-o">

						<p:confirm header="Confirmation" message="Are you sure?"
							icon="ui-icon-alert" />

					</p:commandButton>
				</p:column>




			</p:dataTable>




			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
				<p:commandButton value="Yes" type="button"
					styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
				<p:commandButton value="No" type="button"
					styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			</p:confirmDialog>

		</h:form>




	</ui:define>
</ui:composition>
