<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:form id="entrada_edit_form_id">

		<p:dialog id="entrada_edit_id" resizable="false" draggable="true"
			widgetVar="entrada_edit_wvar" width="600" closable="false"
			modal="true" showEffect="fade">

			<f:facet name="header">
				<h:panelGroup id="entrada_edit_header_id">
					<h:outputText value="Receita" />
				</h:panelGroup>
			</f:facet>
			<h:panelGrid id="entrada_edit_body_id" columns="2">


				<p:outputLabel value="Descrição:" for="tx_obs_id" />
				<p:inputText id="tx_obs_id" required="true"
					value="#{entradaEditMB.lancamento.descricao}" size="50" />


				<p:outputLabel value="Transação:" rendered="#{entradaEditMB.edicao}" />
				<h:outputText value="#{entradaEditMB.lancamento.memo}"
					rendered="#{entradaEditMB.edicao}" />


				<p:outputLabel value="Data:" for="ou_data" rendered="#{entradaEditMB.edicao}"/>
				<p:outputLabel value="Data:" for="in_data" rendered="#{!entradaEditMB.edicao}" />
				<h:outputText value="#{entradaEditMB.lancamento.data}"
					rendered="#{entradaEditMB.edicao}" id="ou_data">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</h:outputText>

				<p:calendar value="#{entradaEditMB.lancamento.data}" id="in_data"
					rendered="#{!entradaEditMB.edicao}" required="true"/>

				<p:outputLabel value="Valor:" for="ou_valor" rendered="#{entradaEditMB.edicao}"/>
				<p:outputLabel value="Valor:" for="in_valor" rendered="#{!entradaEditMB.edicao}" />
				<h:outputText id="ou_valor" value="#{entradaEditMB.lancamento.valor}"
					rendered="#{entradaEditMB.edicao}">
					<f:convertNumber type="currency" currencySymbol="R$" locale="pt_BR" />
				</h:outputText>

				<p:inputNumber id="in_valor" value="#{entradaEditMB.lancamento.valor}" required="true"
					symbol=" R$" symbolPosition="s" decimalSeparator=","
					thousandSeparator="." rendered="#{!entradaEditMB.edicao}">
				</p:inputNumber>

				<p:outputLabel value="Conta:" for="cb_conta"
					rendered="#{!entradaEditMB.edicao}" />
					
				<p:outputLabel value="Conta:" for="txt_conta"
					rendered="#{entradaEditMB.edicao}" />
					
				<h:outputText value="#{entradaEditMB.lancamento.conta.nome}" id="txt_conta"
					rendered="#{entradaEditMB.edicao}" />
					
				<p:selectOneMenu id="cb_conta" rendered="#{!entradaEditMB.edicao}"
					required="true" value="#{entradaEditMB.contaIdSelected}"
					effect="fold" editable="false">
					<f:selectItem itemLabel="Selecione" itemValue="" />
					<f:selectItems value="#{entradaEditMB.contas}"
						itemValue="#{_item.id}" itemLabel="#{_item.nome}" var="_item" />
				</p:selectOneMenu>



				<p:outputLabel for="cb_categoria" value="Categoria " />
				<p:selectOneMenu id="cb_categoria"
					value="#{entradaEditMB.categoriaIdSelected}" effect="fold"
					editable="false" disabled="#{entradaEditMB.desconsiderarValor}">
					<f:selectItem itemLabel="Selecione" itemValue="" />
					<f:selectItems value="#{entradaEditMB.categorias}"
						itemValue="#{_cat.id}" itemLabel="#{_cat.nome}" var="_cat" />
					<p:ajax event="change" update="cb_tipo ck_desc_valor"
						listener="#{entradaEditMB.onSelectCategoria}" />
				</p:selectOneMenu>



				<p:outputLabel for="cb_tipo" value="Tipo" />
				<p:selectOneMenu id="cb_tipo"
					value="#{entradaEditMB.lancamento.item.id}" effect="fold"
					required="#{!entradaEditMB.desconsiderarValor}"
					disabled="#{entradaEditMB.desconsiderarValor}" editable="false">
					<f:selectItem itemLabel="Selecione" itemValue="" />
					<f:selectItems value="#{entradaEditMB.itens}"
						itemValue="#{_item.id}" itemLabel="#{_item.nome}" var="_item" />
				</p:selectOneMenu>




				<h:outputText value="Não é receita nem despesa:"
					rendered="#{entradaEditMB.edicao}" />
				<p:selectBooleanCheckbox id="ck_desc_valor"
					rendered="#{entradaEditMB.edicao}"
					value="#{entradaEditMB.desconsiderarValor}"
					disabled="#{!entradaEditMB.enableDesconsiderarValor}">

					<p:ajax event="change" update="entrada_edit_body_id"
						listener="#{entradaEditMB.onSelectDesconsiderarValor}" />

				</p:selectBooleanCheckbox>




			</h:panelGrid>

			<f:facet name="footer">
				<h:panelGroup id="entrada_edit_footer_id">
					<p:commandButton value="Salvar" process="@form"
						actionListener="#{entradaEditMB.save()}"
						styleClass="button-save button-blue bold"
						update="entrada_edit_body_id" />
					<h:outputText value="ou" />
					<p:commandLink value="Fechar"
						onclick="PF('entrada_edit_wvar').hide()"
						styleClass="button-cancel" process="@this" update="@form">
						<p:resetInput target="entrada_edit_body_id" />
					</p:commandLink>
				</h:panelGroup>
			</f:facet>
		</p:dialog>
	</h:form>

</ui:composition>
