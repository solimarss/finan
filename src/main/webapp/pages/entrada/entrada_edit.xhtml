<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:form id="entrada_edit_form_id">

		<p:dialog id="entrada_edit_id" resizable="false" draggable="true"
			widgetVar="entrada_edit_wvar" width="600" closable="false"
			modal="true" showEffect="fade">

			<f:facet name="header">
				<h:panelGroup id="entrada_edit_header_id">
					<h:outputText value="Categoria" />
				</h:panelGroup>
			</f:facet>
			<h:panelGrid id="entrada_edit_body_id" columns="2">


				<!-- NOME -->
				<p:outputLabel value="Descrição:" rendered="#{entradaEditMB.edicao}" />
				<h:outputText value="#{entradaEditMB.lancamento.memo}"
					rendered="#{entradaEditMB.edicao}" />

				<p:outputLabel value="Descrição:"
					rendered="#{!entradaEditMB.edicao}" />
				<h:inputText value="#{entradaEditMB.lancamento.memo}"
					rendered="#{!entradaEditMB.edicao}" />

				<p:outputLabel value="Data:" />
				<h:outputText value="#{entradaEditMB.lancamento.data}"
					rendered="#{entradaEditMB.edicao}">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</h:outputText>

				<p:calendar value="#{entradaEditMB.lancamento.data}"
					rendered="#{!entradaEditMB.edicao}" />

				<p:outputLabel value="Valor:" />
				<h:outputText value="#{entradaEditMB.lancamento.valor}" rendered="#{entradaEditMB.edicao}" >
					<f:convertNumber type="currency" currencySymbol="R$" locale="pt_BR" />
				</h:outputText>

				<p:inputNumber  value="#{entradaEditMB.lancamento.valor}"
					symbol=" R$" symbolPosition="s" decimalSeparator=","
					thousandSeparator="." rendered="#{!entradaEditMB.edicao}"> 
				</p:inputNumber>

				<p:outputLabel for="cb_categoria" value="Item/Categoria " />
				<p:selectOneMenu id="cb_categoria"
					value="#{entradaEditMB.lancamento.item.id}" effect="fold"
					required="true" editable="false">
					<f:selectItem itemLabel="Selecione" itemValue="" />
					<f:selectItems value="#{entradaEditMB.itens}"
						itemValue="#{_item.id}"
						itemLabel="#{_item.nome} - #{_item.categoria.nome}" var="_item" />
				</p:selectOneMenu>

				<p:outputLabel value="Observação:" for="tx_obs_id" />
				<h:inputTextarea id="tx_obs_id"
					value="#{entradaEditMB.lancamento.descricao}" cols="40" />

				<h:outputText value="Desconsiderar Valor:" />
				<p:selectBooleanCheckbox value="#{entradaEditMB.desconsiderarValor}" />




			</h:panelGrid>

			<f:facet name="footer">
				<h:panelGroup id="entrada_edit_footer_id">
					<p:commandButton value="Salvar" process="@form"
						actionListener="#{entradaEditMB.save()}"
						styleClass="button-save button-blue bold"
						update="entrada_edit_body_id" />
					<h:outputText value="ou" />
					<p:commandLink value="Fechar"
						onclick="PF('entrada_edit_wvar').hide()"
						styleClass="button-cancel" process="@this" update="@form">
						<p:resetInput target="entrada_edit_body_id" />
					</p:commandLink>
				</h:panelGroup>
			</f:facet>
		</p:dialog>
	</h:form>

</ui:composition>
