<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/template/template.xhtml" xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">

		<h1 class="aw-page-title">Categoria</h1>

		<h:form id="item_list_form_id">

			<p:commandButton
				actionListener="#{itemEditMB.abrirDialogNew()}"
				icon="fa fa-fw fa-edit" 
				value="Nova"/>

			<p:dataTable var="_item" value="#{itemListMB.items}">

				<p:column headerText="Nome do Item" >
					<h:outputText value="#{_item.nome}" />
				</p:column>
				
				<p:column headerText="Categoria" >
					<h:outputText value="#{_item.categoria.nome}" />
				</p:column>
				
				<p:column headerText="Categoria" >
					<h:outputText value="#{_item.categoria.tipo.descricao}" />
				</p:column>

				<p:column headerText="" style="width:35px;" >
					<p:commandButton
						actionListener="#{itemEditMB.abrirDialogEdit(_item)}"
						icon="fa fa-fw fa-edit" />
				</p:column>




			</p:dataTable>

		</h:form>

		<ui:include src="/pages/item/item_edit.xhtml" />
	</ui:define>
</ui:composition>
