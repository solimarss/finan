<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/template/template.xhtml" xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">

		<h1 class="aw-page-title">Importação de Dados</h1>

		<h:form id="frm">

			<div class="ui-fluid">
				<h:form>
					<p:fileUpload
						fileUploadListener="#{fileUploadMB.importarExtratoBancario}"
						uploadLabel="#{msg['file_upload_upload_label']}"
						cancelLabel="#{msg['file_upload_cancel_label']}"
						label="#{msg['file_upload_label']}"
						mode="advanced" dragDropSupport="true" update="messages"
						sizeLimit="100000" allowTypes="/(\.|\/)(ofx)$/"
						/>
						
						<p:fileUpload
						fileUploadListener="#{fileUploadMB.importarCartaoCredito}"
						uploadLabel="#{msg['file_upload_upload_label']}"
						cancelLabel="#{msg['file_upload_cancel_label']}"
						label="#{msg['file_upload_label']}"
						mode="advanced" dragDropSupport="true" update="messages"
						sizeLimit="100000" allowTypes="/(\.|\/)(ofx)$/"
						/>
						

					<p:growl id="messages" showDetail="true" />
				</h:form>
			</div>

		</h:form>
	</ui:define>
</ui:composition>
