<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<f:facet name="first">
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</f:facet>

	<title>SiDoSP</title>

	<script type="text/javascript"
		src="#{request.contextPath}/resources/javascripts/locale-primefaces.js" />
	<h:outputStylesheet library="styles" name="custom.css" />
	<h:outputStylesheet library="styles" name="layout.css" />
	<h:outputStylesheet library="styles" name="components.css" />
	<h:outputStylesheet library="styles" name="app.css" />

	<h:outputScript target="body" library="primefaces"
		name="jquery/jquery.js" />
	<h:outputScript target="body" library="javascripts" name="app.js" />
</h:head>

<h:body>

	<header class="aw-topbar">
		<ui:include src="/pages/application/top.xhtml" />
	</header>

	<aside class="aw-sidebar  js-sidebar">
		<ui:include src="/pages/application/menu-aside.xhtml" />
	</aside>

	<section class="aw-content  js-content" id="section_content_id">
		<h:panelGroup id="panel_content_id">
			<ui:insert name="content" />
		</h:panelGroup>
	</section>

	<!-- APPLICATION INFO -->
	<p:growl id="growl_id" />

	<!-- APPLICATION ERROR -->
	<ui:include src="/pages/application/error-dialog.xhtml" />

</h:body>

</html>
