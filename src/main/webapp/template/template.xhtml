<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<f:facet name="first">
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</f:facet>

	<title>SiDoSP</title>

	<h:outputStylesheet library="styles" name="custom.css" />
	<h:outputStylesheet library="styles" name="layout.css" />
	<h:outputStylesheet library="styles" name="components.css" />
	<h:outputStylesheet library="styles" name="app.css" />

	<h:outputScript target="body" library="primefaces"
		name="jquery/jquery.js" />
	<h:outputScript target="body" library="javascripts" name="app.js" />
</h:head>

<h:body>

	<header class="aw-topbar">
		<ui:include src="/pages/application/top.xhtml" />
	</header>

	<aside class="aw-sidebar  js-sidebar">
		<h:form>
			<nav class="aw-menu">
				<ul>
					<li class="#{menuControllerMB.getItemCssClass('inicio')}"><h:link
							outcome="/pages/inicio/inicio.jsf">
							<i class="fa  fa-fw  fa-home"></i>Início</h:link></li>

					<li class="#{menuControllerMB.getItemCssClass('upload')}"><h:link
							outcome="/pages/upload/file_upload.jsf">
							<i class="fa  fa-fw  fa-cog"></i>Importação</h:link></li>

					<li class="#{menuControllerMB.getItemCssClass('categorizacao')}"><h:link
							outcome="/pages/categorizacao/categorizacao_list.jsf">
							<i class="fa  fa-fw  fa-cog"></i>Categorização</h:link></li>

					<li class="#{menuControllerMB.getItemCssClass('tipo=receita')}"><h:link
							outcome="/pages/lancamento/lancamento_list.jsf?tipo=receita">
							<i class="fa  fa-fw  fa-cog"></i>Receitas</h:link></li>

					<li class="#{menuControllerMB.getItemCssClass('tipo=despesa')}"><h:link
							outcome="/pages/lancamento/lancamento_list.jsf?tipo=despesa">
							<i class="fa  fa-fw  fa-cog"></i>Despesas</h:link></li>

					<li class="#{menuControllerMB.getItemCssClass('conta')}"><h:link
							outcome="/pages/conta/conta_list.jsf">
							<i class="fa  fa-fw  fa-cog"></i>Contas</h:link></li>

					<li class="#{menuControllerMB.getItemCssClass('categoria')}"><h:link
							outcome="/pages/categoria/categoria_list.jsf">
							<i class="fa  fa-fw  fa-cog"></i>Categoria</h:link></li>

					<li class="#{menuControllerMB.getItemCssClass('item')}"><h:link 
							outcome="/pages/tipo/tipo_list.jsf">
							<i class="fa  fa-fw  fa-cog"></i>Tipo</h:link></li>

					<li class="#{menuControllerMB.getItemCssClass('sair')}"><h:commandLink
							action="#{authenticatorMB.logout}">
							<i class="fa  fa-fw  fa-sign-out"></i>Sair</h:commandLink></li>
				</ul>
			</nav>
		</h:form>
	</aside>

	<section class="aw-content  js-content" id="section_content_id">
		<h:panelGroup id="panel_content_id">
			<ui:insert name="content" />
		</h:panelGroup>
	</section>

	<!-- APPLICATION INFO -->
	<p:growl id="growl_id" />

	<!-- APPLICATION ERROR -->
	<ui:include src="/pages/application/error-dialog.xhtml" />

</h:body>

</html>
